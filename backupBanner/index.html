<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RomyGO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <!-- Instrument Sans from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:wght@400;500;700&display=swap"
        rel="stylesheet">

    <!-- AOS (Animate on Scroll) -->
    <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet" />
</head>

<body>
    <!-- Hero Section -->
    <section class="hero-section">
        <!-- Navbar -->
        <header class="navbar navbar-expand-lg fixed-top smart-navbar">
            <div class="container">
                <div class="d-flex align-items-center gap-3">
                    <a class="navbar-brand d-flex align-items-center gap-2 text-white" href="#">
                        <img src="logo.png" alt="RomyGO Logo" height="28">
                    </a>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-between" id="navMenu">
                    <ul class="navbar-nav mx-auto gap-lg-4 gap-2 text-center">
                        <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">About romygo</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Become Driver</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                    </ul>
                    <div class="d-flex flex-column flex-lg-row align-items-center gap-2 gap-lg-3">
                        <!-- Language Switcher -->
                        <div class="dropdown">
                            <button class="btn btn-sm btn-outline-light d-flex align-items-center gap-1 lang-switcher"
                                type="button" data-bs-toggle="dropdown">
                                <span class="lang-icon">
                                    <svg class="lang-svg" fill="none" stroke-width="1.5" stroke="currentColor"
                                        viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="M10.5 21l5.25-11.25L21 21m-9-3h7.5M3 5.621a48.474 48.474 0 016-.371m0 0c1.12 0 2.233.038 3.334.114M9 5.25V3m3.334 2.364C11.176 10.658 7.69 15.08 3 17.502m9.334-12.138c.896.061 1.785.147 2.666.257m-4.589 8.495a18.023 18.023 0 01-3.827-5.802" />
                                    </svg>
                                </span>
                                EN
                            </button>
                            <ul class="dropdown-menu dropdown-menu-dark">
                                <li><a class="dropdown-item" href="#">EN - English</a></li>
                                <li><a class="dropdown-item" href="#">RO - Romanian</a></li>
                            </ul>
                        </div>

                        <!-- Auth Buttons -->
                        <a href="#" class="btn btn-outline-light btn-sm rounded-pill px-3 mt-2 mt-lg-0">Log in</a>
                        <a href="#" class="btn btn-yellow btn-sm rounded-pill px-3 text-dark mt-2 mt-lg-0">Sign Up</a>
                    </div>

                </div>
            </div>
        </header>

        <!-- Hero Text -->
        <div class="container text-center hero-text" data-aos="fade-up" data-aos-delay="200">
            Get moving in Romania with<br><strong>RomyGO</strong>
        </div>
        <div class="hero-buttons mt-4 d-flex justify-content-center gap-3 flex-wrap" data-aos="zoom-in"
            data-aos-delay="400">
            <a href="#" class="btn btn-ride">Ride with RomyGO</a>
            <a href="#" class="btn btn-drive">Drive with RomyGO</a>
        </div>
    </section>

    <!-- Dummy content after hero -->
    <section class="py-5 text-center" data-aos="fade-up">
        <div class="container">
            <p class="lead">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
    <script>
        AOS.init({
            once: true,
            duration: 800,
            easing: 'ease-in-out'
        });
    </script>


</body>

</html>
