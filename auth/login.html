<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Become romygo vendor</title>
    <!-- Instrument Sans from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:wght@400;500;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="left-section">
        <img src="logo12.png" alt="Gymscanner Logo" class="logo" />
        <div class="form-box">
            <div class="form-top">
                <h2>Drive with romygo</h2>
                <p>Become romygo driver and make more money today.</p>
            </div>

            <div class="form-bottom">
                <label>Email <span style="color:red">*</span></label>
                <input type="email" placeholder="Email" />

                <label>Password <span style="color:red">*</span></label>
                <div class="password-wrapper">
                    <input type="password" placeholder="Password" />
                    <div class="password-toggle"><i class="fas fa-eye"></i></div>
                </div>
                <div class="form-check d-flex align-items-center gap-2 mt-3 mb-3">
                    <input class="form-check-input custom-check" type="checkbox" id="rememberMe" />
                    <label class="form-check-label mb-0" for="rememberMe">
                        Remember Me
                    </label>
                </div>

                <button class="submit-btn">Sign Up</button>
                <div class="form-footer">Don't have an account? <a href="#">Sign Up here</a></div>
            </div>
        </div>
        <!-- Powered By -->
        <div class="powered-by">
            <p class="text-muted">Powered By</p>
            <div class="d-flex align-items-center mt-1">
                <img src="aws.png" alt="AWS" class="me-2">
                <img src="s.png" alt="Stripe">
            </div>
        </div>

        <!-- Footer -->
        <footer class="small">
            <a href="#">Home</a>
            <a href="#">Privacy Policy</a>
            <a href="#">Terms And Conditions</a>
            <a href="#">Community Guidelines</a>
            <a href="#">Cookie Policy</a>
            <a href="">GDPR</a>
        </footer>
    </div>

    <div class="right-section right-login">
        <!-- <div class="right-banner-text">
        </div> -->
    </div>

    <script>
        document.querySelectorAll('.role-btn').forEach(btn => {
            btn.addEventListener('click', function () {
                document.querySelectorAll('.role-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
            });
        });
    </script>
</body>

</html>
